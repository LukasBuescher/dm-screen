<mat-toolbar color="primary">    
    <button routerLink="/dashboard" mat-icon-button >
        <mat-icon>home</mat-icon>
    </button>
    <div *ngFor="let character of characters">
        <button class="character-button" mat-button [color]=" character.id === selectedCharId ? 'accent' : 'basic'" 
        (click)="routeTo(character.id)">
        {{character.name}}
        </button>
    </div >
</mat-toolbar>
