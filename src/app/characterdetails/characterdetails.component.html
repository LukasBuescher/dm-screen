<div *ngIf="character">
    <mat-grid-list cols="4" rowHeight="1:2">
        <mat-grid-tile>
         <div class="accordeon-row">
            <mat-card class="accordeon-card">
                <mat-card-header>
                    <mat-card-title>Actions (1/Turn)</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-accordion displayMode="flat">
                        <mat-expansion-panel *ngFor="let mainaction of character.mainactions">
                            <mat-expansion-panel-header>
                                <mat-panel-title>{{mainaction.name}}</mat-panel-title>
                            </mat-expansion-panel-header> 
                            <p>{{mainaction.text}}</p>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-card-content>
            </mat-card>
         </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="accordeon-row">
                <mat-card class="accordeon-card">
                    <mat-card-header>
                        <mat-card-title>General Actions</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-accordion displayMode="flat">
                            <mat-expansion-panel *ngFor="let otheraction of otheractions">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>{{otheraction.name}}</mat-panel-title>
                                </mat-expansion-panel-header> 
                                <p>{{otheraction.text}}</p>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </mat-card-content>
                </mat-card>
            </div>            
        </mat-grid-tile> 
        <mat-grid-tile>            
            <div class="accordeon-row">
                <mat-card class="accordeon-card">
                    <mat-card-header>
                        <mat-card-title>Bonus Action (1/Turn)</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-accordion displayMode="flat">                
                            <mat-expansion-panel *ngFor="let bonusaction of character.bonusactions">                    
                                <mat-expansion-panel-header>
                                    <mat-panel-title>{{bonusaction.name}}</mat-panel-title>
                                </mat-expansion-panel-header>                    
                                <p>{{bonusaction.text}}</p>
                            </mat-expansion-panel>
                        </mat-accordion> 
                    </mat-card-content>
                </mat-card>     
            </div>                 
        </mat-grid-tile> 
        <mat-grid-tile>
            <div class="accordeon-row">
                <mat-card class="accordeon-card">
                    <mat-card-header>
                        <mat-card-title>Reaction (1/Round)</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-accordion displayMode="flat">                
                            <mat-expansion-panel *ngFor="let reaction of character.reactions">                    
                                <mat-expansion-panel-header>
                                    <mat-panel-title>{{reaction.name}}</mat-panel-title>
                                </mat-expansion-panel-header>                    
                                <p>{{reaction.text}}</p>
                            </mat-expansion-panel>
                        </mat-accordion> 
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</div>
